<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) ok
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe. ok
 Crie uma função que mude a cor do quadrado vermelho para branco. ok
 Crie uma função que corrija o texto da tag <h1>.ok
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo. ok
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.

        */
        function mudarTextoTagP(){
        let paragraf = document.getElementsByTagName('p')[0];
        paragraf.innerText='Web developer';
        return paragraf;
        }
        mudarTextoTagP();

        function fundoVerde(){
        let fundo = document.getElementsByClassName('main-content')[0];
        fundo.style.backgroundColor = 'green';
        return fundo;
        }
        fundoVerde();

        function quadradoBranco(){
        let quadrado = document.getElementsByClassName('center-content')[0];
        quadrado.style.backgroundColor = 'white';
        return quadrado;
        }
        quadradoBranco();

        function corrigeTagTitulo(){
        let titulo = document.getElementsByClassName('title')[0];
        titulo.innerText = 'Exercício 5.1 - JavaScript';
        return titulo;
        }
        corrigeTagTitulo();

        function letrasMaiusculas(){
        let maiusc = document.getElementsByTagName('p')[0];
        maiusc.innerText.toUpperCase();
        return maiusc;
        }
        letrasMaiusculas();

       function todasAsTagsP(){
        let paragrafTags = document.getElementsByTagName('p');
        for (let index = 0; index < paragrafTags.length; index ++) {
          console.log(paragrafTags[index]);
        }
       }
      todasAsTagsP();
       
        
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>

  
 <div id="story"></div>
  
 <script>
     
    //Add a script tag to the bottom of the page for your code.
     function makeMadLib() {
        const noun = document.getElementById('noun').value;
        const adjective = document.getElementById('adjective').value;
        const person = document.getElementById('person').value;
        const paragraf = document.getElementById('story');
        paragraf.innerHTML = person + " " + adjective + " " + noun ;
       
     }
     const buttonLibIt = document.getElementById('lib-button');
     buttonLibIt.addEventListener("click", makeMadLib);


 </script>
  
 </body>
</html>
